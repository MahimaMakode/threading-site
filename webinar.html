   <script>
    //  fetch("header.html").then(r=>r.text()).then(d=>{

    // });
    fetch("footer.html").then(r => r.text()).then(d => {
            document.getElementById("footer").innerHTML = d;
        });
      function goLogin(){
      location.assign("login.html");
}

    function filterCourses(type, btn) {
        // active button
        document.querySelectorAll('.filter button')
            .forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const cards = document.querySelectorAll('.card');

        // first hide all with animation
        cards.forEach(card => {
            card.classList.add('hide');
            card.classList.remove('show');
        });

        // after animation, apply filter
        setTimeout(() => {
            cards.forEach(card => {
                if (type === 'all' || card.classList.contains(type)) {
                    card.style.display = 'block';
                    card.classList.remove('hide');
                    card.classList.add('show');
                } else {
                    card.style.display = 'none';
                }
            });
        }, 300); // animation delay
    }
          function openMenu(){
  document.querySelector('.mobile-menu')?.classList.add('show');
  document.querySelector('.overlay')?.classList.add('show');
}

   function closeMenu(){
       document.querySelector('.mobile-menu')?.classList.remove('show');
       document.querySelector('.overlay')?.classList.remove('show');
}

</script>
